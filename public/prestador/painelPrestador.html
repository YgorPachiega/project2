<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Prestador - IDFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles.css">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
</head>

<body>

<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-3 col-lg-2 d-md-block sidebar bg-dark text-white p-3">
      <h4 class="text-white">Menu</h4>
      <a href="#" onclick="mostrarSecao('eventos')" class="d-block mb-2 text-decoration-none text-light">Eventos</a>
      <a href="#" onclick="mostrarSecao('participantes')" class="d-block mb-2 text-decoration-none text-light">Participantes</a>
      <hr class="text-secondary">
      <a href="#" onclick="logout()" class="d-block text-decoration-none text-danger">Sair</a>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 main-content p-4">
      <section id="eventos">
        <h2>Eventos Vinculados</h2>
        <div id="listaEventos"><p>Carregando eventos...</p></div>
      </section>

      <section id="participantes" class="d-none">
        <h2>Participantes do Evento</h2>
        <div class="mb-3">
          <label>Evento:</label>
          <select id="eventoParticipantesSelect" class="form-select" onchange="carregarListaParticipantes()">
            <option value="">Selecione o Evento</option>
          </select>
        </div>
        <div class="mb-3">
          <button class="btn btn-success" onclick="abrirModalParticipante()">+ Novo Participante</button>
        </div>
        <div id="listaParticipantes">Selecione um evento para listar participantes.</div>
      </section>
    </main>
  </div>
</div>

<!-- Modal Participante -->
<div class="modal fade" id="modalParticipante" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title">Novo Participante</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3"><label>Nome</label><input type="text" id="nomeParticipante" class="form-control" /></div>
        <div class="mb-3"><label>CPF</label><input type="text" id="cpfParticipante" class="form-control" /></div>
        <div class="mb-3"><label>Empresa</label><input type="text" id="empresaParticipante" class="form-control" /></div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" onclick="salvarParticipante()">Salvar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const API_BASE = "https://app-qreader.onrender.com/api";
  let auth0 = null;
  let prestadorId = null;
  let eventos = [];

  window.onload = async () => {
    await configurarAuth0();
    await validarAcesso();
    await carregarEventos();
  };

  async function configurarAuth0() {
    auth0 = await createAuth0Client({
      domain: "dev-agq6qfbtj4yee13n.us.auth0.com",
      client_id: "zH6qQUwI5LMYtM4zOfw7N1DokYo9ruMV",
      cacheLocation: "localstorage"
    });
  }

  async function validarAcesso() {
    const email = sessionStorage.getItem("solicitante");
    if (!email) {
      alert("Acesso negado. Faça login novamente.");
      window.location.href = "/login/login.html";
      return;
    }

    const response = await fetch(`${API_BASE}/users/${email}`);
    const perfil = await response.json();

    if (!perfil || perfil.tipoUsuario !== "prestador") {
      alert("Acesso restrito.");
      sessionStorage.clear();
      window.location.href = "/login/login.html";
      return;
    }

    prestadorId = perfil.id;
    sessionStorage.setItem("prestadorId", prestadorId);
  }

  function mostrarSecao(secao) {
    document.querySelectorAll('main section').forEach(s => s.classList.add('d-none'));
    document.getElementById(secao).classList.remove('d-none');
  }

  async function carregarEventos() {
    try {
      const res = await fetch(`${API_BASE}/eventos/prestador?prestadorId=${prestadorId}`);
      eventos = await res.json();

      if (!Array.isArray(eventos)) {
        document.getElementById('listaEventos').innerHTML = '<p>Erro ao carregar eventos.</p>';
        return;
      }

      let html = eventos.length === 0
        ? '<p>Nenhum evento vinculado.</p>'
        : `<table class="table table-dark table-bordered">
              <thead><tr><th>Nome</th><th>Período</th><th>Local</th></tr></thead><tbody>` +
            eventos.map(ev => `<tr><td>${ev.nome}</td><td>${new Date(ev.dataInicio).toLocaleDateString()} - ${new Date(ev.dataFim).toLocaleDateString()}</td><td>${ev.local || '-'}</td></tr>`).join('') +
            '</tbody></table>';

      document.getElementById('listaEventos').innerHTML = html;

      const select = document.getElementById('eventoParticipantesSelect');
      select.innerHTML = `<option value="">Selecione o Evento</option>`;
      eventos.forEach(ev => {
        select.innerHTML += `<option value="${ev.id}">${ev.nome}</option>`;
      });

    } catch (error) {
      console.error("Erro no carregamento de eventos:", error);
      document.getElementById('listaEventos').innerHTML = '<p>Falha ao carregar eventos.</p>';
    }
  }

  async function carregarListaParticipantes() {
    const eventoId = document.getElementById('eventoParticipantesSelect').value;
    if (!eventoId) {
      document.getElementById('listaParticipantes').innerHTML = '<p>Selecione um evento.</p>';
      return;
    }

    const res = await fetch(`${API_BASE}/participantes/by-evento/${eventoId}`);
    const participantes = await res.json();

    let html = participantes.length === 0
      ? '<p>Nenhum participante cadastrado.</p>'
      : `<table class="table table-dark table-bordered">
              <thead><tr><th>Nome</th><th>CPF</th><th>Empresa</th></tr></thead><tbody>` +
            participantes.map(p => `<tr><td>${p.nome}</td><td>${p.cpf}</td><td>${p.empresa}</td></tr>`).join('') +
            '</tbody></table>';

    document.getElementById('listaParticipantes').innerHTML = html;
  }

  function abrirModalParticipante() {
    document.getElementById('nomeParticipante').value = '';
    document.getElementById('cpfParticipante').value = '';
    document.getElementById('empresaParticipante').value = '';
    new bootstrap.Modal(document.getElementById('modalParticipante')).show();
  }

  async function salvarParticipante() {
    const eventoId = document.getElementById('eventoParticipantesSelect').value;

    const body = {
      nome: document.getElementById('nomeParticipante').value,
      cpf: document.getElementById('cpfParticipante').value,
      empresa: document.getElementById('empresaParticipante').value,
      eventoId: eventoId,
      solicitanteId: prestadorId
    };

    const res = await fetch(`${API_BASE}/participantes`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });

    if (res.ok) {
      alert('Participante cadastrado com sucesso!');
      bootstrap.Modal.getInstance(document.getElementById('modalParticipante')).hide();
      carregarListaParticipantes();
    } else {
      alert('Erro ao cadastrar participante.');
    }
  }

  async function logout() {
    sessionStorage.clear();
    if (auth0) {
      await auth0.logout({ returnTo: window.location.origin + '/login/login.html' });
    } else {
      window.location.href = "/login/login.html";
    }
  }
</script>

</body>
</html>
