<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Prestador - IDFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar bg-dark text-white p-3">
        <h4 class="text-white">Menu</h4>
        <a href="#" onclick="mostrarSecao('eventos')" class="d-block mb-2 text-decoration-none text-light">Eventos</a>
        <a href="#" onclick="mostrarSecao('entrada')" class="d-block mb-2 text-decoration-none text-light">Entrada</a>
        <a href="#" onclick="mostrarSecao('saida')" class="d-block mb-2 text-decoration-none text-light">Saída</a>
        <a href="#" onclick="mostrarSecao('participantes')" class="d-block mb-2 text-decoration-none text-light">Participantes</a>
        <hr class="text-secondary">
        <a href="#" onclick="logout()" class="d-block text-decoration-none text-danger">Sair</a>
      </nav>

      <!-- Main Content -->
      <main class="col-md-9 ms-sm-auto col-lg-10 main-content p-4">

        <!-- Eventos -->
        <section id="eventos">
          <h2>Eventos Vinculados</h2>
          <div id="listaEventos"><p>Carregando eventos...</p></div>
        </section>

        <!-- Entrada -->
        <section id="entrada" class="d-none">
          <h2>Entrada de Participantes</h2>
          <div class="mb-3">
            <label class="form-label">Selecione o Evento</label>
            <select id="eventoEntradaSelect" class="form-select" onchange="carregarParticipantes('entrada')">
              <option value="">Selecione...</option>
            </select>
          </div>
          <div id="listaEntrada">Selecione um evento para visualizar.</div>
        </section>

        <!-- Saída -->
        <section id="saida" class="d-none">
          <h2>Saída de Participantes</h2>
          <div class="mb-3">
            <label class="form-label">Selecione o Evento</label>
            <select id="eventoSaidaSelect" class="form-select" onchange="carregarParticipantes('saida')">
              <option value="">Selecione...</option>
            </select>
          </div>
          <div id="listaSaida">Selecione um evento para visualizar.</div>
        </section>

        <!-- Participantes -->
        <section id="participantes" class="d-none">
          <h2>Participantes</h2>
          <div class="mb-3">
            <label class="form-label">Selecione o Evento</label>
            <select id="eventoParticipanteSelect" class="form-select" onchange="carregarListaParticipantes()">
              <option value="">Selecione...</option>
            </select>
          </div>

          <div class="mb-3">
            <button class="btn btn-primary" onclick="mostrarFormularioParticipante()">➕ Adicionar Participante Manualmente</button>
            <input type="file" id="arquivoImportacao" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" class="form-control mt-2" onchange="importarParticipantes()" />
          </div>

          <div id="formularioParticipante" class="d-none mb-3">
            <h5>Cadastro Manual</h5>
            <input type="text" id="nomeParticipante" class="form-control mb-2" placeholder="Nome" />
            <input type="text" id="cpfParticipante" class="form-control mb-2" placeholder="CPF" />
            <input type="text" id="empresaParticipante" class="form-control mb-2" placeholder="Empresa" />
            <button class="btn btn-success" onclick="salvarParticipante()">Salvar Participante</button>
          </div>

          <div id="listaParticipantes">Selecione um evento para visualizar participantes.</div>
        </section>

      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <script>
    const API_BASE = "https://app-qreader.onrender.com/api";
    const prestadorId = sessionStorage.getItem('prestadorId');
    let eventos = [];
    let eventoSelecionado = "";
    let auth0 = null;

    window.onload = async () => {
      await configurarAuth0();
      await carregarEventos();
    };

    async function configurarAuth0() {
      auth0 = await createAuth0Client({
        domain: "dev-agq6qfbtj4yee13n.us.auth0.com",
        client_id: "zH6qQUwI5LMYtM4zOfw7N1DokYo9ruMV",
        cacheLocation: "localstorage"
      });
    }

    function mostrarSecao(secao) {
      document.querySelectorAll('main section').forEach(s => s.classList.add('d-none'));
      document.getElementById(secao).classList.remove('d-none');
    }

    async function carregarEventos() {
      const res = await fetch(`${API_BASE}/eventos/prestador?prestadorId=${prestadorId}`);
      const data = await res.json();
      eventos = data;

      const selectEntrada = document.getElementById('eventoEntradaSelect');
      const selectSaida = document.getElementById('eventoSaidaSelect');
      const selectParticipante = document.getElementById('eventoParticipanteSelect');

      const options = '<option value="">Selecione...</option>' +
        eventos.map(e => `<option value="${e.evento.id}">${e.evento.nome}</option>`).join('');

      selectEntrada.innerHTML = options;
      selectSaida.innerHTML = options;
      selectParticipante.innerHTML = options;

      carregarListaEventos();
    }

    function carregarListaEventos() {
      if (!eventos.length) {
        document.getElementById('listaEventos').innerHTML = '<p>Nenhum evento vinculado.</p>';
        return;
      }

      let html = `<table class="table table-dark table-bordered">
        <thead><tr><th>Nome</th><th>Período</th><th>Local</th></tr></thead><tbody>`;
      eventos.forEach(ev => {
        html += `<tr>
          <td>${ev.evento.nome}</td>
          <td>${new Date(ev.evento.dataInicio).toLocaleDateString()} - ${new Date(ev.evento.dataFim).toLocaleDateString()}</td>
          <td>${ev.evento.local || '-'}</td>
        </tr>`;
      });
      html += '</tbody></table>';

      document.getElementById('listaEventos').innerHTML = html;
    }

    async function carregarParticipantes(tipo) {
      const eventoId = tipo === 'entrada'
        ? document.getElementById('eventoEntradaSelect').value
        : document.getElementById('eventoSaidaSelect').value;

      const listaDiv = tipo === 'entrada' ? 'listaEntrada' : 'listaSaida';

      if (!eventoId) {
        document.getElementById(listaDiv).innerHTML = '<p>Selecione um evento para visualizar.</p>';
        return;
      }

      const res = await fetch(`${API_BASE}/participantes/by-evento/${eventoId}`);
      const participantes = await res.json();

      if (!participantes.length) {
        document.getElementById(listaDiv).innerHTML = '<p>Nenhum participante cadastrado.</p>';
        return;
      }

      let html = `<table class="table table-dark table-bordered">
        <thead><tr><th>Nome</th><th>CPF</th><th>Empresa</th><th>Ações</th></tr></thead><tbody>`;

      participantes.forEach(p => {
        html += `<tr>
          <td>${p.nome}</td>
          <td>${p.cpf}</td>
          <td>${p.empresa}</td>
          <td>
            <button class="btn btn-sm btn-${tipo === 'entrada' ? 'success' : 'warning'}"
              onclick="registrar${tipo === 'entrada' ? 'Checkin' : 'Checkout'}('${p.id}', '${eventoId}')">
              ${tipo === 'entrada' ? 'Check-in' : 'Check-out'}
            </button>
          </td>
        </tr>`;
      });

      html += '</tbody></table>';
      document.getElementById(listaDiv).innerHTML = html;
    }

    function mostrarFormularioParticipante() {
      document.getElementById('formularioParticipante').classList.toggle('d-none');
    }

    async function carregarListaParticipantes() {
      eventoSelecionado = document.getElementById('eventoParticipanteSelect').value;

      if (!eventoSelecionado) {
        document.getElementById('listaParticipantes').innerHTML = '<p>Selecione um evento para visualizar participantes.</p>';
        return;
      }

      const res = await fetch(`${API_BASE}/participantes/by-evento/${eventoSelecionado}`);
      const participantes = await res.json();

      if (!participantes.length) {
        document.getElementById('listaParticipantes').innerHTML = '<p>Nenhum participante cadastrado.</p>';
        return;
      }

      let html = `<table class="table table-dark table-bordered">
        <thead><tr><th>Nome</th><th>CPF</th><th>Empresa</th><th>Ações</th></tr></thead><tbody>`;

      participantes.forEach(p => {
        html += `<tr>
          <td>${p.nome}</td>
          <td>${p.cpf}</td>
          <td>${p.empresa}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="deletarParticipante('${p.id}')">Excluir</button>
          </td>
        </tr>`;
      });

      html += '</tbody></table>';
      document.getElementById('listaParticipantes').innerHTML = html;
    }

    async function salvarParticipante() {
      const nome = document.getElementById('nomeParticipante').value;
      const cpf = document.getElementById('cpfParticipante').value;
      const empresa = document.getElementById('empresaParticipante').value;

      if (!nome || !cpf || !empresa || !eventoSelecionado) {
        alert('Preencha todos os campos e selecione um evento.');
        return;
      }

      const participante = {
        nome,
        cpf,
        empresa,
        solicitanteId: prestadorId,
        EventoId: eventoSelecionado
      };

      const res = await fetch(`${API_BASE}/participantes`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(participante)
      });

      if (res.ok) {
        alert('Participante salvo com sucesso!');
        carregarListaParticipantes();
      } else {
        alert('Erro ao salvar participante.');
      }
    }

    async function deletarParticipante(id) {
      if (!confirm('Deseja realmente excluir este participante?')) return;

      const res = await fetch(`${API_BASE}/participantes/${id}`, { method: 'DELETE' });
      if (res.ok) {
        alert('Participante excluído com sucesso!');
        carregarListaParticipantes();
      } else {
        alert('Erro ao excluir participante.');
      }
    }

    async function importarParticipantes() {
      const fileInput = document.getElementById('arquivoImportacao');
      const file = fileInput.files[0];

      if (!file || !eventoSelecionado) {
        alert('Selecione um evento e um arquivo.');
        return;
      }

      Papa.parse(file, {
        header: true,
        complete: async function(results) {
          const participantes = results.data.map(row => ({
            nome: row.nome,
            cpf: row.cpf,
            empresa: row.empresa,
            solicitanteId: prestadorId,
            EventoId: eventoSelecionado
          }));

          const res = await fetch(`${API_BASE}/participantes/importar-lote`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ participantes })
          });

          if (res.ok) {
            alert('Participantes importados com sucesso!');
            carregarListaParticipantes();
          } else {
            alert('Erro ao importar participantes.');
          }
        }
      });
    }

    async function logout() {
      sessionStorage.clear();
      if (auth0) {
        await auth0.logout({
          logoutParams: {
            returnTo: window.location.origin + '/login/login.html'
          }
        });
      } else {
        window.location.href = "/login/login.html";
      }
    }
  </script>
</body>
</html>
