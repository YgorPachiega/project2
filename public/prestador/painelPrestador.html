<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel do Prestador - IDFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar bg-dark text-white p-3">
        <h4 class="text-white">Menu</h4>
        <a href="#" onclick="mostrarSecao('eventos')" class="d-block mb-2 text-decoration-none text-light">Eventos</a>
        <a href="#" onclick="mostrarSecao('participantes')" class="d-block mb-2 text-decoration-none text-light">Participantes</a>
        <a href="#" onclick="mostrarSecao('entrada')" class="d-block mb-2 text-decoration-none text-light">Entrada</a>
        <a href="#" onclick="mostrarSecao('saida')" class="d-block mb-2 text-decoration-none text-light">Saída</a>
        <hr class="text-secondary">
        <a href="#" onclick="logout()" class="d-block text-decoration-none text-danger">Sair</a>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 main-content p-4">

        <!-- Seção Eventos -->
        <section id="eventos">
          <h2>Eventos Vinculados</h2>
          <div id="listaEventos"><p>Carregando eventos...</p></div>
        </section>

        <!-- Seção Participantes (Nova) -->
        <section id="participantes" class="d-none">
          <h2>Cadastro de Participantes</h2>

          <div class="mb-3">
            <label class="form-label">Selecione o Evento</label>
            <select id="eventoParticipantesSelect" class="form-select" onchange="carregarListaParticipantes()">
              <option value="">Selecione...</option>
            </select>
          </div>

          <div class="mb-3 d-grid">
            <button class="btn btn-success" onclick="abrirModalNovoParticipante()">+ Adicionar Participante</button>
          </div>

          <div id="listaParticipantes">Selecione um evento para visualizar.</div>
        </section>

        <!-- Seção Entrada -->
        <section id="entrada" class="d-none">
          <h2>Entrada de Participantes</h2>
          <div class="mb-3">
            <label class="form-label">Selecione o Evento</label>
            <select id="eventoEntradaSelect" class="form-select" onchange="carregarParticipantes('entrada')">
              <option value="">Selecione...</option>
            </select>
          </div>
          <div id="listaEntrada">Selecione um evento para visualizar.</div>
        </section>

        <!-- Seção Saída -->
        <section id="saida" class="d-none">
          <h2>Saída de Participantes</h2>
          <div class="mb-3">
            <label class="form-label">Selecione o Evento</label>
            <select id="eventoSaidaSelect" class="form-select" onchange="carregarParticipantes('saida')">
              <option value="">Selecione...</option>
            </select>
          </div>
          <div id="listaSaida">Selecione um evento para visualizar.</div>
        </section>

      </main>
    </div>
  </div>

  <!-- Modal para cadastro de novo participante -->
  <div class="modal fade" id="modalParticipante" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title">Novo Participante</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label>Nome</label>
            <input type="text" id="nomeParticipante" class="form-control">
          </div>
          <div class="mb-3">
            <label>CPF</label>
            <input type="text" id="cpfParticipante" class="form-control">
          </div>
          <div class="mb-3">
            <label>Empresa</label>
            <input type="text" id="empresaParticipante" class="form-control">
          </div>
          <div class="mb-3">
            <label>Telefone</label>
            <input type="text" id="telefoneParticipante" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="salvarParticipante()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>

  <script>
    const API_BASE = "https://app-qreader.onrender.com/api";
    const prestadorId = sessionStorage.getItem('prestadorId');
    let eventos = [];
    let auth0 = null;

    window.onload = async () => {
      await configurarAuth0();
      await carregarEventos();
      mostrarSecao('eventos');
    };

    async function configurarAuth0() {
      auth0 = await createAuth0Client({
        domain: "dev-agq6qfbtj4yee13n.us.auth0.com",
        client_id: "zH6qQUwI5LMYtM4zOfw7N1DokYo9ruMV",
        cacheLocation: "localstorage"
      });
    }

    function mostrarSecao(secao) {
      document.querySelectorAll('main section').forEach(s => s.classList.add('d-none'));
      document.getElementById(secao).classList.remove('d-none');
    }

    async function carregarEventos() {
      const res = await fetch(`${API_BASE}/eventos/prestador?prestadorId=${prestadorId}`);
      const data = await res.json();
      eventos = data;

      preencherSelectsDeEventos();
    }

    function preencherSelectsDeEventos() {
      const options = '<option value="">Selecione...</option>' +
        eventos.map(e => `<option value="${e.evento.id}">${e.evento.nome}</option>`).join('');

      document.getElementById('eventoEntradaSelect').innerHTML = options;
      document.getElementById('eventoSaidaSelect').innerHTML = options;
      document.getElementById('eventoParticipantesSelect').innerHTML = options;
    }

    // Participantes --------------------------------------------

    async function carregarListaParticipantes() {
      const eventoId = document.getElementById('eventoParticipantesSelect').value;
      if (!eventoId) {
        document.getElementById('listaParticipantes').innerHTML = '<p>Selecione um evento para visualizar participantes.</p>';
        return;
      }

      const res = await fetch(`${API_BASE}/participantes/by-evento/${eventoId}`);
      const participantes = await res.json();

      if (!participantes.length) {
        document.getElementById('listaParticipantes').innerHTML = '<p>Nenhum participante cadastrado.</p>';
        return;
      }

      let html = `<table class="table table-dark table-bordered">
        <thead><tr><th>Nome</th><th>CPF</th><th>Empresa</th><th>Telefone</th></tr></thead><tbody>`;

      participantes.forEach(p => {
        html += `<tr>
          <td>${p.nome}</td>
          <td>${p.cpf}</td>
          <td>${p.empresa}</td>
          <td>${p.telefone}</td>
        </tr>`;
      });

      html += '</tbody></table>';
      document.getElementById('listaParticipantes').innerHTML = html;
    }

    function abrirModalNovoParticipante() {
      document.getElementById('nomeParticipante').value = "";
      document.getElementById('cpfParticipante').value = "";
      document.getElementById('empresaParticipante').value = "";
      document.getElementById('telefoneParticipante').value = "";

      const modal = new bootstrap.Modal(document.getElementById('modalParticipante'));
      modal.show();
    }

    async function salvarParticipante() {
      const eventoId = document.getElementById('eventoParticipantesSelect').value;
      if (!eventoId) {
        alert("Selecione o evento antes de adicionar participante.");
        return;
      }

      const body = {
        nome: document.getElementById('nomeParticipante').value,
        cpf: document.getElementById('cpfParticipante').value,
        empresa: document.getElementById('empresaParticipante').value,

        body: JSON.stringify(body)
      });

      if (res.ok) {
        alert("Participante cadastrado com sucesso!");
        bootstrap.Modal.getInstance(document.getElementById('modalParticipante')).hide();
        carregarListaParticipantes();
      } else {
        alert("Erro ao cadastrar participante.");
      }
    }

    async function logout() {
      sessionStorage.clear();
      if (auth0) {
        await auth0.logout({ logoutParams: { returnTo: window.location.origin + '/login/login.html' } });
      } else {
        window.location.href = "/login/login.html";
      }
    }
  </script>
</body>
</html>
