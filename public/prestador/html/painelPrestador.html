<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel do Prestador - QReader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-4">
    <h2 class="mb-4">Painel do Prestador</h2>

    <div class="mb-3">
      <label for="eventoSelect" class="form-label">Selecione o Evento</label>
      <select id="eventoSelect" class="form-select" onchange="carregarParticipantes()">
        <option value="">Selecione...</option>
      </select>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>Participantes</h4>
      <button class="btn btn-success" onclick="abrirModalCadastrar()">+ Adicionar Participante</button>
    </div>

    <div id="listaParticipantes">Selecione um evento para visualizar.</div>
  </div>

  <!-- Modal de Cadastro de Participantes -->
  <div class="modal fade" id="modalParticipante" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form onsubmit="salvarParticipante(event)">
          <div class="modal-header">
            <h5 class="modal-title">Cadastro de Participante</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="participanteId">

            <div class="mb-3">
              <label class="form-label">Nome</label>
              <input type="text" id="nome" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">CPF</label>
              <input type="text" id="cpf" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Empresa</label>
              <input type="text" id="empresa" class="form-control" required>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="painel_prestador.js"></script>
</body>
</html>
