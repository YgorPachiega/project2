<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
</head>
<body>
    <h1>Cadastro de Funcionários</h1>
    <form id="cadastroForm" action="#" method="POST" aria-label="Formulário de Cadastro">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required aria-required="true">
        </div>
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required aria-required="true">
        </div>
        <div class="form-group">
            <label for="empresa">Empresa:</label>
            <select id="empresa" name="empresa" required aria-required="true">
                <option value="empresa1">Empresa 1</option>
                <option value="empresa2">Empresa 2</option>
                <option value="empresa3">Empresa 3</option>
            </select>
        </div>
        <input type="hidden" id="id" name="id" value=""> <!-- Campo oculto para o ID do QRCode -->
        <button type="submit" aria-label="Salvar Funcionário">
            <span>Salvar</span>
            <span class="loading">Carregando...</span>
        </button>
    </form>

    <script>

        const url = 'https://newproject-0hev.onrender.com'

        document.addEventListener("DOMContentLoaded", function() {
            // Recuperar o ID do QRCode da sessão de armazenamento
            const id = sessionStorage.getItem('id');
            document.getElementById('id').value = id;

            document.getElementById('cadastroForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Impede o envio padrão do formulário

                // Desabilita o botão de envio e mostra indicador de carregamento
                const submitButton = document.querySelector('#cadastroForm button[type="submit"]');
                submitButton.disabled = true;
                submitButton.querySelector('.loading').style.display = 'inline';

                // Obtenha os dados do formulário
                const formData = new FormData(this);

                // Converta os dados do formulário para um objeto JSON
                const jsonData = {};
                formData.forEach((value, key) => {
                    jsonData[key] = value;
                });

                // Envie os dados para o servidor
                fetch(url + '/cadastrar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsonData)
                })
                .then(response => {
                    if (response.ok) {
                        alert('Funcionário cadastrado com sucesso!');
                        // Redirecione para outra página após o cadastro, se necessário
                        window.location.href = 'index.html';
                    } else {
                        throw new Error('Erro ao cadastrar funcionário.');
                    }
                })
                .catch(error => {
                    console.error('Erro ao cadastrar funcionário:', error);
                    alert('Erro ao cadastrar funcionário. Por favor, tente novamente.');
                })
                .finally(() => {
                    // Habilita o botão de envio e oculta indicador de carregamento após o envio
                    submitButton.disabled = false;
                    submitButton.querySelector('.loading').style.display = 'none';
                });
            });
        });
    </script>
</body>
</html>
