<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Menu</h1>
    <div class="options">
        <div class="card">
            <h2>Cadastrar</h2>
            <button id="cadastrarBtn">Cadastrar</button>
        </div>
        <div class="card">
            <h2>Descadastrar</h2>
            <button class="Descadastrar">Descadastrar</button>
        </div>
        <div class="card">
            <h2>Emitir Documento</h2>
            <button class="export-btn">Exportar</button>
        </div>
    </div>

    <script>
        const token = sessionStorage.getItem('token');
        if (!token) {
            window.location.href = 'login.html';
        }

        document.addEventListener("DOMContentLoaded", function() {
            const cadastrarBtn = document.getElementById('cadastrarBtn');
            cadastrarBtn.addEventListener('click', function() {
                window.location.href = 'cadastrar.html';
            });
        });
    </script>

    <script>
        const url = 'https://newproject-0hev.onrender.com'

        document.addEventListener("DOMContentLoaded", function() {
            const exportBtns = document.querySelectorAll('.export-btn');

            exportBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Envie uma solicitação ao servidor para obter o arquivo CSV
                    fetch(url + '/exportar-csv', {
                        method: 'GET',
                    })
                    .then(response => response.blob())
                    .then(blob => {
                        // Crie um URL temporário para o arquivo CSV
                        const url = window.URL.createObjectURL(blob);

                        // Crie um link de download para o arquivo CSV
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'dados.csv';

                        // Adicione o link ao documento e clique nele para iniciar o download
                        document.body.appendChild(a);
                        a.click();

                        // Limpe o URL temporário
                        window.URL.revokeObjectURL(url);
                    })
                    .catch(error => {
                        console.error('Erro ao exportar para CSV:', error);
                        alert('Erro ao exportar para CSV. Por favor, tente novamente.');
                    });
                });
            });
        });
    </script>
</body>
</html>
