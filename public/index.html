<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de QR Code</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Leitura de QR Code</h1>
    <button id="open-camera-btn">Abrir Câmera</button>
    <div id="video-container">
        <video id="camera-feed" autoplay playsinline></video>
        <p class="loading-message">Carregando...</p>
        <p class="error-message" style="display: none;">Erro ao acessar a câmera.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const openCameraBtn = document.getElementById('open-camera-btn');
            const videoContainer = document.getElementById('video-container');
            const cameraFeed = document.getElementById('camera-feed');
            const loadingMessage = document.querySelector('.loading-message');
            const errorMessage = document.querySelector('.error-message');

            let intervalId;

            openCameraBtn.addEventListener('click', function() {
                openCamera();
            });

            function openCamera() {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                        .then(function(stream) {
                            videoContainer.style.display = 'block';
                            loadingMessage.style.display = 'block';

                            cameraFeed.srcObject = stream;
                            cameraFeed.play();

                            intervalId = setInterval(function() {
                                captureQRCode();
                            }, 1000);
                        })
                        .catch(function(error) {
                            console.error('Erro ao acessar a câmera:', error);
                            errorMessage.style.display = 'block';
                            clearInterval(intervalId); // Pare de ler o QRCode quando houver erro
                        })
                        .finally(() => {
                            loadingMessage.style.display = 'none';
                        });
                } else {
                    alert('Seu dispositivo não suporta acesso à câmera.');
                }
            }

            function captureQRCode() {
                const canvasElement = document.createElement('canvas');
                const canvas = canvasElement.getContext('2d');

                canvasElement.width = cameraFeed.videoWidth;
                canvasElement.height = cameraFeed.videoHeight;
                canvas.drawImage(cameraFeed, 0, 0, cameraFeed.videoWidth, cameraFeed.videoHeight);
                const imageData = canvas.getImageData(0, 0, cameraFeed.videoWidth, cameraFeed.videoHeight);
                const code = jsQR(imageData.data, imageData.width, imageData.height);
                if (code) {
                    // Verificar se o ID já foi utilizado
                    const id = code.data;
                    fetch(`https://qrepo.onrender.com/verificar?id=${id}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.error) {
                                // Se o ID já existe, exiba uma mensagem de erro
                                alert('ID já utilizado. Por favor, tente novamente.');
                                clearInterval(intervalId); // Pare de ler o QRCode após exibir a mensagem de erro
                            } else {
                                // Se o ID não existe, redirecione para a página de cadastro
                                window.location.href = `aplicacao.html?id=${id}`;
                            }
                        })
                        .catch(error => {
                            console.error('Erro ao verificar ID:', error);
                            alert('Erro ao verificar ID. Por favor, tente novamente.');
                            clearInterval(intervalId); // Pare de ler o QRCode quando houver erro
                        });
                }
            }
        });
    </script>
</body>
</html>
