<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel da Empresa - QReader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Menu</h4>
    <a href="#" onclick="mostrarSecao('inicio')">Início</a>
    <a href="#" onclick="mostrarSecao('aprovacoes')">Aprovações</a>
    <a href="#" onclick="mostrarSecao('eventos')">Eventos</a>
    <a href="#" onclick="mostrarSecao('configuracoes')">Configurações</a>
    <hr>
    <a href="#" class="text-danger" onclick="logout()">Sair</a>
  </div>

  <!-- Conteúdo Principal -->
  <div class="main-content">
    <section id="inicio">
      <h2>Bem-vindo(a) ao Painel da Empresa</h2>
      <p>Use o menu ao lado para navegar entre as funcionalidades.</p>
    </section>

    <section id="aprovacoes" class="hidden">
      <h2>Aprovação de Prestadores</h2>
      <div id="lista-aprovacoes">
        <p>Carregando...</p>
      </div>
    </section>

    <section id="eventos" class="hidden">
      <h2>Eventos</h2>
      <div id="lista-eventos">
        <p>Carregando...</p>
      </div>
    </section>

    <section id="configuracoes" class="hidden">
      <h2>Configurações</h2>
      <p>Em breve...</p>
    </section>
  </div>

  <script>
    const API_BASE = "https://app-qreader.onrender.com/api";
    const empresaId = sessionStorage.getItem('empresaId');

    function mostrarSecao(secao) {
      document.querySelectorAll('main section').forEach(s => s.classList.add('hidden'));
      document.getElementById(secao).classList.remove('hidden');

      if (secao === 'aprovacoes') {
        carregarAprovacoes();
      } else if (secao === 'eventos') {
        carregarEventos();
      }
    }

    async function carregarAprovacoes() {
      const container = document.getElementById('lista-aprovacoes');
      container.innerHTML = "<p>Carregando...</p>";

      try {
        const res = await fetch(`${API_BASE}/prestadores/pendentes?empresaId=${empresaId}`);
        const prestadores = await res.json();

        if (!prestadores.length) {
          container.innerHTML = "<p>Não há prestadores pendentes.</p>";
          return;
        }

        let html = '<table class="table table-dark table-bordered"><thead><tr><th>Nome</th><th>Email</th><th>Ações</th></tr></thead><tbody>';

        prestadores.forEach(p => {
          html += `<tr>
            <td>${p.nome}</td>
            <td>${p.email}</td>
            <td><button class="btn btn-success btn-sm" onclick="aprovarPrestador('${p.id}')">Aprovar</button></td>
          </tr>`;
        });

        html += '</tbody></table>';
        container.innerHTML = html;
      } catch (error) {
        console.error('Erro ao carregar aprovações:', error);
        container.innerHTML = '<p>Erro ao carregar aprovações.</p>';
      }
    }

    async function aprovarPrestador(id) {
      const confirmar = confirm('Deseja realmente aprovar este prestador?');
      if (!confirmar) return;

      try {
        const res = await fetch(`${API_BASE}/prestadores/aprovar/${id}`, { method: 'PUT' });
        if (res.ok) {
          alert('Prestador aprovado com sucesso!');
          carregarAprovacoes();
        } else {
          alert('Erro ao aprovar prestador.');
        }
      } catch (error) {
        console.error('Erro:', error);
        alert('Erro ao aprovar prestador.');
      }
    }

    async function carregarEventos() {
      const container = document.getElementById('lista-eventos');
      container.innerHTML = "<p>Carregando...</p>";

      try {
        const res = await fetch(`${API_BASE}/eventos/empresa?empresaId=${empresaId}`);
        const eventos = await res.json();

        if (!eventos.length) {
          container.innerHTML = "<p>Sem eventos cadastrados.</p>";
          return;
        }

        let html = '<table class="table table-dark table-bordered"><thead><tr><th>Nome</th><th>Local</th><th>Período</th></tr></thead><tbody>';

        eventos.forEach(ev => {
          html += `<tr>
            <td>${ev.nome}</td>
            <td>${ev.local}</td>
            <td>${new Date(ev.dataInicio).toLocaleDateString()} - ${new Date(ev.dataFim).toLocaleDateString()}</td>
          </tr>`;
        });

        html += '</tbody></table>';
        container.innerHTML = html;
      } catch (error) {
        console.error('Erro ao carregar eventos:', error);
        container.innerHTML = '<p>Erro ao carregar eventos.</p>';
      }
    }

    async function logout() {
      sessionStorage.clear();
      window.location.href = "/login/login.html";
    }

    window.onload = () => {
      mostrarSecao('inicio');
    };
  </script>
</body>
</html>
