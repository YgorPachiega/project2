<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel da Empresa - QReader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4>Menu</h4>
    <a href="#" onclick="mostrarSecao('inicio')">Início</a>
    <a href="#" onclick="mostrarSecao('aprovacoes')">Aprovações</a>
    <a href="#" onclick="mostrarSecao('eventos')">Eventos</a>
    <a href="#" onclick="mostrarSecao('configuracoes')">Configurações</a>
    <hr>
    <a href="#" onclick="logout()" class="text-danger">Sair</a>
  </div>

  <!-- Conteúdo Principal -->
  <main class="main-content">
    <section id="inicio">
      <h2>Bem-vindo(a) ao Painel da Empresa</h2>
      <p>Use o menu ao lado para navegar entre as funcionalidades.</p>
    </section>

    <section id="aprovacoes" class="hidden">
      <h2>Aprovação de Prestadores</h2>
      <div id="lista-aprovacoes">Carregando...</div>
    </section>

    <section id="eventos" class="hidden">
      <h2>Eventos</h2>
      <div id="lista-eventos">Carregando...</div>
    </section>

    <section id="configuracoes" class="hidden">
      <h2>Configurações</h2>
      <p>Aqui você pode atualizar os dados da sua empresa.</p>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Função para alternar as seções
    function mostrarSecao(secao) {
      const secoes = document.querySelectorAll('main section');
      secoes.forEach(s => s.classList.add('hidden'));

      const secaoSelecionada = document.getElementById(secao);
      if (secaoSelecionada) {
        secaoSelecionada.classList.remove('hidden');
      }

      // Carrega dados se necessário
      if (secao === 'aprovacoes') carregarAprovacoes();
      if (secao === 'eventos') carregarEventos();
    }

    async function carregarAprovacoes() {
      const empresaId = sessionStorage.getItem('empresaId');
      if (!empresaId) {
        document.getElementById('lista-aprovacoes').innerHTML = `<p>Erro: Empresa não identificada.</p>`;
        return;
      }

      try {
        const res = await fetch(`https://app-qreader.onrender.com/api/prestadores/pendentes?empresaId=${empresaId}`);
        const prestadores = await res.json();

        if (!res.ok) {
          document.getElementById('lista-aprovacoes').innerHTML = `<p>Erro ao carregar dados.</p>`;
          return;
        }

        if (prestadores.length === 0) {
          document.getElementById('lista-aprovacoes').innerHTML = `<p>Não há prestadores pendentes.</p>`;
          return;
        }

        let html = `
          <table class="table table-dark table-bordered">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
        `;

        prestadores.forEach(p => {
          html += `
            <tr>
              <td>${p.nome}</td>
              <td>${p.email}</td>
              <td>
                <button class="btn btn-success btn-sm" onclick="aprovarPrestador('${p.id}')">Aprovar</button>
              </td>
            </tr>
          `;
        });

        html += `</tbody></table>`;
        document.getElementById('lista-aprovacoes').innerHTML = html;

      } catch (error) {
        console.error('Erro ao carregar aprovações:', error);
        document.getElementById('lista-aprovacoes').innerHTML = `<p>Erro ao carregar aprovações.</p>`;
      }
    }

    async function aprovarPrestador(id) {
      const confirmar = confirm('Deseja realmente aprovar este prestador?');
      if (!confirmar) return;

      try {
        const response = await fetch(`https://app-qreader.onrender.com/api/prestadores/aprovar/${id}`, {
          method: 'PUT',
        });

        const resultado = await response.json();

        if (response.ok) {
          alert('Prestador aprovado com sucesso.');
          carregarAprovacoes();
        } else {
          alert(resultado.error || 'Erro ao aprovar prestador.');
        }
      } catch (error) {
        console.error('Erro ao aprovar prestador:', error);
        alert('Erro na comunicação com o servidor.');
      }
    }

    async function carregarEventos() {
      const empresaId = sessionStorage.getItem('empresaId');
      const res = await fetch(`https://app-qreader.onrender.com/api/eventos/empresa?empresaId=${empresaId}`);
      const eventos = await res.json();

      if (!res.ok) {
        document.getElementById('lista-eventos').innerHTML = `<p>Erro ao carregar eventos.</p>`;
        return;
      }

      if (eventos.length === 0) {
        document.getElementById('lista-eventos').innerHTML = `<p>Não há eventos cadastrados.</p>`;
        return;
      }

      let html = `
        <table class="table table-dark table-bordered">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Local</th>
              <th>Período</th>
            </tr>
          </thead>
          <tbody>
      `;

      eventos.forEach(ev => {
        const periodo = `${new Date(ev.dataInicio).toLocaleDateString()} - ${new Date(ev.dataFim).toLocaleDateString()}`;
        html += `
          <tr>
            <td>${ev.nome}</td>
            <td>${ev.local}</td>
            <td>${periodo}</td>
          </tr>
        `;
      });

      html += `</tbody></table>`;
      document.getElementById('lista-eventos').innerHTML = html;
    }

    async function logout() {
      sessionStorage.clear();
      window.location.href = "/login/login.html";
    }

    window.onload = () => {
      mostrarSecao('inicio'); // Começa na tela inicial
    };
  </script>

</body>
</html>
