<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportar para CSV</title>
</head>
<body>
    <h1>Exportar para CSV</h1>
    <button id="exportar-btn">Exportar para CSV</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const exportarBtn = document.getElementById('exportar-btn');

            exportarBtn.addEventListener('click', function() {
                // Envie uma solicitação ao servidor para obter o arquivo CSV
                fetch('https://qrepo.onrender.com/gerar-csv', {
                    method: 'GET',
                })
                .then(response => response.blob())
                .then(blob => {
                    // Crie um URL temporário para o arquivo CSV
                    const url = window.URL.createObjectURL(blob);

                    // Crie um link de download para o arquivo CSV
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'dados.csv';

                    // Adicione o link ao documento e clique nele para iniciar o download
                    document.body.appendChild(a);
                    a.click();

                    // Limpe o URL temporário
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => {
                    console.error('Erro ao exportar para CSV:', error);
                    alert('Erro ao exportar para CSV. Por favor, tente novamente.');
                });
            });
        });
    </script>
</body>
</html>
