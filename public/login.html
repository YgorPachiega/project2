<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Login</button>
    </form>
    <div id="message" class="message"></div>

    <script>

        const url = 'https://newproject-0hev.onrender.com';
        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(url + '/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ usuario: username, senha: password })
                });

                const data = await response.json();

                if (response.ok) {
                    const token = data.token; // Recebe o token JWT do servidor
                    sessionStorage.setItem('token', token); // Armazena o token no localStorage

                    showMessage(data.message, 'success');
                    // Redirecionar para a página de dashboard, por exemplo
                    window.location.href = 'index.html';
                } else {
                    showMessage(data.error, 'error');
                }
            } catch (error) {
                showMessage('Erro ao fazer login', 'error');
            }
        });

        function showMessage(message, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = 'message ' + type;
        }
    </script>
</body>
</html>
