<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Definir Perfil - QReader</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
  <style>
    body {
      background-color: #121212;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 15px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .card h2 {
      margin-bottom: 10px;
    }

    .card p {
      color: #ccc;
      margin-bottom: 25px;
    }

    .hidden {
      display: none;
    }

    #loading {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #mensagem {
      color: #ffc107;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div id="loading">
    <div class="text-center">
      <div class="spinner-border text-light mb-3" role="status"></div>
      <h4>Carregando...</h4>
    </div>
  </div>

  <div id="main-content" class="card d-none">
    <h2>Definir Perfil</h2>
    <p>Complete seu cadastro para continuar</p>

    <form id="profile-form">
      <div class="mb-3">
        <label class="form-label">Tipo de usuário</label>
        <select id="tipoUsuario" class="form-select" required>
          <option value="" disabled selected>Selecione</option>
          <option value="empresa">Empresa</option>
          <option value="prestador">Prestador</option>
        </select>
      </div>

      <!-- Campos para Empresa -->
      <div id="empresa-fields" class="hidden">
        <div class="mb-3">
          <label class="form-label">Nome da empresa</label>
          <input type="text" id="nome" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">CNPJ</label>
          <input type="text" id="cnpj" class="form-control" placeholder="00.000.000/0000-00">
        </div>

        <div class="mb-3">
          <label class="form-label">Endereço</label>
          <input type="text" id="endereco" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Setor</label>
          <input type="text" id="setor" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Telefone</label>
          <input type="text" id="telefone" class="form-control">
        </div>
      </div>

      <!-- Campos para Prestador -->
      <div id="prestador-fields" class="hidden">
        <div class="mb-3">
          <label class="form-label">Seu nome completo</label>
          <input type="text" id="nomePrestador" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Empresa vinculada</label>
          <select id="empresaRelacionada" class="form-select">
            <option value="">Carregando empresas...</option>
          </select>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Salvar Perfil</button>
      </div>

      <p id="mensagem"></p>
    </form>
  </div>

  <script>
    const url = 'https://app-qreader.onrender.com';
    const tipoUsuario = document.getElementById("tipoUsuario");
    const empresaFields = document.getElementById("empresa-fields");
    const prestadorFields = document.getElementById("prestador-fields");
    const empresaRelacionadaSelect = document.getElementById("empresaRelacionada");
    const loading = document.getElementById("loading");
    const mainContent = document.getElementById("main-content");

    window.onload = () => {
      const email = sessionStorage.getItem("solicitante");
      const auth0Id = sessionStorage.getItem("auth0Id");

      if (!email || !auth0Id) {
        window.location.href = "/login/login.html";
        return;
      }

      loading.classList.add("d-none");
      mainContent.classList.remove("d-none");
    };

    tipoUsuario.addEventListener("change", () => {
      if (tipoUsuario.value === "empresa") {
        empresaFields.classList.remove("hidden");
        prestadorFields.classList.add("hidden");
      } else if (tipoUsuario.value === "prestador") {
        empresaFields.classList.add("hidden");
        prestadorFields.classList.remove("hidden");
        carregarEmpresas();
      } else {
        empresaFields.classList.add("hidden");
        prestadorFields.classList.add("hidden");
      }
    });

    async function carregarEmpresas() {
      try {
        const response = await fetch(`${url}/api/empresas`);
        const empresas = await response.json();

        empresaRelacionadaSelect.innerHTML = '<option value="">Selecione uma empresa</option>';
        empresas.forEach(emp => {
          const option = document.createElement("option");
          option.value = emp.nome;
          option.textContent = emp.nome;
          empresaRelacionadaSelect.appendChild(option);
        });
      } catch (error) {
        console.error("Erro ao carregar empresas:", error);
        empresaRelacionadaSelect.innerHTML = '<option value="">Erro ao carregar</option>';
      }
    }

    document.getElementById('cnpj').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.length > 14) value = value.slice(0, 14);

      value = value.replace(/^(\d{2})(\d)/, "$1.$2");
      value = value.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
      value = value.replace(/\.(\d{3})(\d)/, ".$1/$2");
      value = value.replace(/(\d{4})(\d)/, "$1-$2");

      e.target.value = value;
    });

    document.getElementById("profile-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = sessionStorage.getItem("solicitante");
      const auth0Id = sessionStorage.getItem("auth0Id");

      if (!email || !auth0Id) {
        alert("Erro: Usuário não autenticado.");
        window.location.href = "/login/login.html";
        return;
      }

      const tipo = tipoUsuario.value;
      let nome = "";

      const data = {
        email,
        auth0Id,
        tipoUsuario: tipo,
      };

      if (tipo === "empresa") {
        nome = document.getElementById("nome").value;
        const cnpj = document.getElementById("cnpj").value.replace(/\D/g, '');

        if (!nome || !cnpj || cnpj.length !== 14) {
          alert("Nome e CNPJ válidos são obrigatórios.");
          return;
        }

        data.nome = nome;
        data.empresa = {
          nome,
          cnpj,
          endereco: document.getElementById("endereco").value,
          setor: document.getElementById("setor").value,
          telefone: document.getElementById("telefone").value,
        };
      } else if (tipo === "prestador") {
        nome = document.getElementById("nomePrestador").value;
        const empresaRelacionada = empresaRelacionadaSelect.value;

        if (!nome) {
          alert("Informe seu nome.");
          return;
        }
        if (!empresaRelacionada) {
          alert("Selecione a empresa vinculada.");
          return;
        }

        data.nome = nome;
        data.empresaRelacionada = empresaRelacionada;
      }

      try {
        const response = await fetch(`${url}/api/definir_perfil`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("Perfil salvo com sucesso!");
          if (tipo === "empresa") {
            window.location.href = "/empresas/painelEmpresas.html";
          } else {
            window.location.href = "/prestador/painelPrestador.html";
          }
        } else {
          const erro = await response.json();
          document.getElementById("mensagem").textContent = erro.error || "Erro ao salvar perfil.";
        }
      } catch (err) {
        console.error("Erro na requisição:", err);
        document.getElementById("mensagem").textContent = "Erro ao salvar perfil.";
      }
    });
  </script>
</body>
</html>
