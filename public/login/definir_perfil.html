<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Definir Perfil - QReader</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <main class="container">
    <section>
      <hgroup>
        <h2>Definir Perfil</h2>
        <h3>Complete seu cadastro</h3>
      </hgroup>

      <form id="profile-form">
        <label for="tipoUsuario">Tipo de usuário:</label>
        <select id="tipoUsuario" name="tipoUsuario" required>
          <option value="" disabled selected>Selecione</option>
          <option value="empresa">Empresa</option>
          <option value="prestador">Prestador</option>
        </select>

        <label for="empresaRelacionada">Empresa vinculada:</label>
        <input type="text" id="empresaRelacionada" name="empresaRelacionada" />

        <button type="submit">Salvar Perfil</button>
      </form>
    </section>
  </main>

  <script>
    document.getElementById("profile-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const tipoUsuario = document.getElementById("tipoUsuario").value;
      const empresaRelacionada = document.getElementById("empresaRelacionada").value;

      // Obter email e auth0Id do sessionStorage
      const email = sessionStorage.getItem("solicitante");
      const auth0Id = sessionStorage.getItem("token") ? JSON.parse(atob(sessionStorage.getItem("token").split('.')[1])).sub : null;

      if (!email || !auth0Id) {
        alert("Erro: Usuário não autenticado.");
        window.location.href = "/login/login.html";
        return;
      }

      const data = {
        email,
        auth0Id,
        tipoUsuario,
        ...(tipoUsuario === "prestador" && empresaRelacionada && { empresaRelacionada }),
      };

      try {
        const response = await fetch('https://app-qreader.onrender.com/api/definir_perfil', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json',
          },
        });

        const result = await response.json();
        if (response.ok) {
          alert("Perfil salvo com sucesso!");
          window.location.href = "/index.html";
        } else {
          alert(`Erro: ${result.error}`);
        }
      } catch (error) {
        console.error("Erro ao enviar dados:", error);
        alert("Erro ao salvar o perfil. Tente novamente.");
      }
    });
  </script>
</body>
</html>
