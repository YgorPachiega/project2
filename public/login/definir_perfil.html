<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Definir Perfil - QReader</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <main class="container">
    <section>
      <hgroup>
        <h2>Definir Perfil</h2>
        <h3>Complete seu cadastro</h3>
      </hgroup>

      <form id="profile-form">
        <label for="tipoUsuario">Tipo de usuário:</label>
        <select id="tipoUsuario" name="tipoUsuario" required>
          <option value="" disabled selected>Selecione</option>
          <option value="empresa">Empresa</option>
          <option value="prestador">Prestador</option>
        </select>

        <div id="empresa-fields" style="display: none;">
          <label for="nome">Nome da Empresa:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="cnpj">CNPJ:</label>
          <input type="text" id="cnpj" name="cnpj" required pattern="\d{14}" title="CNPJ deve ter 14 dígitos" />

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" />

          <label for="setor">Setor:</label>
          <input type="text" id="setor" name="setor" />

          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" />
        </div>

        <label for="empresaRelacionada" id="empresaRelacionada-label">Empresa vinculada:</label>
        <input type="text" id="empresaRelacionada" name="empresaRelacionada" />

        <button type="submit">Salvar Perfil</button>
      </form>
    </section>
  </main>

  <script>
    const tipoUsuario = document.getElementById("tipoUsuario");
    const empresaFields = document.getElementById("empresa-fields");
    const empresaRelacionadaLabel = document.getElementById("empresaRelacionada-label");
    const empresaRelacionadaInput = document.getElementById("empresaRelacionada");

    tipoUsuario.addEventListener("change", () => {
      if (tipoUsuario.value === "empresa") {
        empresaFields.style.display = "block";
        empresaRelacionadaLabel.style.display = "none";
        empresaRelacionadaInput.style.display = "none";
        empresaRelacionadaInput.required = false;
      } else if (tipoUsuario.value === "prestador") {
        empresaFields.style.display = "none";
        empresaRelacionadaLabel.style.display = "block";
        empresaRelacionadaInput.style.display = "block";
        empresaRelacionadaInput.required = true;
      } else {
        empresaFields.style.display = "none";
        empresaRelacionadaLabel.style.display = "block";
        empresaRelacionadaInput.style.display = "block";
        empresaRelacionadaInput.required = false;
      }
    });

    document.getElementById("profile-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const tipoUsuarioValue = tipoUsuario.value;
      const email = sessionStorage.getItem("solicitante");
      const auth0Id = sessionStorage.getItem("token") ? JSON.parse(atob(sessionStorage.getItem("token").split('.')[1])).sub : null;

      if (!email || !auth0Id) {
        alert("Erro: Usuário não autenticado.");
        window.location.href = "/login/login.html";
        return;
      }

      const data = {
        email,
        auth0Id,
        tipoUsuario: tipoUsuarioValue,
      };

      if (tipoUsuarioValue === "prestador") {
        const empresaRelacionada = empresaRelacionadaInput.value;
        if (empresaRelacionada) {
          data.empresaRelacionada = empresaRelacionada;
        } else {
          alert("Erro: Empresa vinculada é obrigatória para prestadores.");
          return;
        }
      } else if (tipoUsuarioValue === "empresa") {
        const nome = document.getElementById("nome").value;
        const cnpj = document.getElementById("cnpj").value;
        const endereco = document.getElementById("endereco").value;
        const setor = document.getElementById("setor").value;
        const telefone = document.getElementById("telefone").value;

        if (!nome || !cnpj) {
          alert("Nome da empresa e CNPJ são obrigatórios.");
          return;
        }
        data.empresa = { nome, cnpj, endereco, setor, telefone };
      }

      console.log('Dados enviados para a API:', data);

      try {
        const response = await fetch('https://app-qreader.onrender.com/api/definir_perfil', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            'Content-Type': 'application/json',
          },
        });

        if (!response.ok) {
          const text = await response.text();
          console.error('Erro na resposta da API:', response.status, text);
          throw new Error(`Erro na API: ${response.status} - ${text || 'Sem mensagem de erro'}`);
        }

        const result = await response.json();
        console.log('Resposta da API:', result);
        alert("Perfil salvo com sucesso!");
        window.location.href = "/index.html";
      } catch (error) {
        console.error("Erro ao enviar dados:", error);
        alert(`Erro ao salvar o perfil: ${error.message}. Tente novamente.`);
      }
    });
  </script>
</body>
</html>
