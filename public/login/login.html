<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - IDFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0;
    }

    .login-container {
      width: 90%;
      max-width: 420px;
      background-color: #181818;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 8px;
      color: #00bfff;
      font-weight: 700;
      font-size: 2rem;
    }

    .login-container p {
      color: #aaa;
      margin-bottom: 30px;
      font-size: 0.95rem;
    }

    .btn-primary {
      width: 100%;
      background-color: #00bfff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #00a5d9;
    }

    .btn-secondary {
      width: 100%;
      background-color: #292929;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #3a3a3a;
    }

    footer {
      text-align: center;
      margin-top: 25px;
      color: #777;
      font-size: 0.8rem;
    }

    footer a {
      color: #777;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
      color: #00bfff;
    }

    #loading-screen {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.95);
      color: white;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    #loading-screen svg {
      animation: float 2s ease-in-out infinite;
      margin-bottom: 15px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      .login-container h1 {
        font-size: 1.7rem;
      }

      #loading-screen svg {
        width: 200px;
        height: 70px;
      }

      #loading-screen h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>

<body>

  <!-- Loading com animação -->
  <div id="loading-screen">
    <svg width="300" height="100" xmlns="http://www.w3.org/2000/svg">
      <rect width="100%" height="100%" fill="#000000"/>
      <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
            font-family="Arial, sans-serif" font-weight="bold" font-size="48"
            fill="#ffffff">
        IDFlow
      </text>
    </svg>
    <h2>Carregando...</h2>
    <p>Por favor, aguarde.</p>
  </div>

  <!-- Tela de login -->
  <div class="login-container">
    <h1>IDFlow</h1>
    <p>Acesse sua conta de forma segura e rápida</p>

    <div class="d-grid gap-3">
      <button id="login-btn" class="btn btn-primary">Entrar</button>
      <button id="signup-btn" class="btn btn-secondary">Criar Conta</button>
    </div>
  </div>

  <footer>
    <small><a href="#">Política de Privacidade</a> • <a href="#">Termos de Uso</a></small>
  </footer>

  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
  <script>
    let auth0 = null;

    function showLoading() {
      document.getElementById('loading-screen').style.display = 'flex';
    }

    function hideLoading() {
      document.getElementById('loading-screen').style.display = 'none';
    }

    async function configureAuth0() {
      auth0 = await createAuth0Client({
        domain: "dev-agq6qfbtj4yee13n.us.auth0.com",
        client_id: "zH6qQUwI5LMYtM4zOfw7N1DokYo9ruMV",
        cacheLocation: "localstorage"
      });
    }

    async function verificarPerfilUsuario(user) {
      try {
        showLoading();
        const response = await fetch(`https://app-qreader.onrender.com/api/users/${user.email}`);
        const perfil = response.ok ? await response.json() : null;

        sessionStorage.setItem("token", await auth0.getTokenSilently());
        sessionStorage.setItem("solicitante", user.name || user.email);
        sessionStorage.setItem("auth0Id", user.sub);

        if (!perfil) {
          window.location.href = `${window.location.origin}/login/definir_perfil.html`;
          return;
        }

        if (!perfil.aprovado) {
          alert("Seu acesso está pendente de aprovação. Entre em contato com a empresa.");
          await auth0.logout({ returnTo: window.location.origin + "/login/login.html" });
          return;
        }

        if (perfil.tipoUsuario === "empresa") {
          const empresaResponse = await fetch(`https://app-qreader.onrender.com/api/empresas/by-user/${perfil.id}`);
          const empresa = empresaResponse.ok ? await empresaResponse.json() : null;
          if (empresa) {
            sessionStorage.setItem("empresaId", perfil.empresaId);
          }
          window.location.href = `${window.location.origin}/empresas/painelEmpresas.html`;
        } else {
          sessionStorage.setItem("prestadorId", perfil.id);
          window.location.href = `${window.location.origin}/prestador/painelPrestador.html`;
        }

      } catch (error) {
        console.error("Erro ao verificar perfil:", error);
        alert("Erro ao verificar seu perfil. Tente novamente.");
        hideLoading();
      }
    }

    async function handleAuth() {
      const query = window.location.search;

      if (query.includes("code=") && query.includes("state=")) {
        const isSignupFlow = sessionStorage.getItem("signup_flow") === "true";
        try {
          showLoading();
          await auth0.handleRedirectCallback();
          window.history.replaceState({}, document.title, "/login/login.html");

          const isAuthenticated = await auth0.isAuthenticated();
          if (isAuthenticated) {
            const user = await auth0.getUser();

            if (isSignupFlow) {
              sessionStorage.removeItem("signup_flow");
              window.location.href = `${window.location.origin}/login/definir_perfil.html`;
            } else {
              await verificarPerfilUsuario(user);
            }
          }
        } catch (error) {
          console.error("Erro no callback do Auth0:", error);
          alert("Erro ao processar o login. Tente novamente.");
          hideLoading();
        }
      } else {
        const isAuthenticated = await auth0.isAuthenticated();
        if (isAuthenticated) {
          const user = await auth0.getUser();
          await verificarPerfilUsuario(user);
        }
      }
    }

    window.onload = async () => {
      try {
        await configureAuth0();
        await handleAuth();
      } catch (error) {
        console.error("Erro na autenticação:", error);
        alert("Ocorreu um erro ao processar sua solicitação. Tente novamente.");
        hideLoading();
      }
    };

    document.getElementById("login-btn").addEventListener("click", async () => {
      showLoading();
      try {
        await auth0.loginWithRedirect({
          redirect_uri: window.location.origin + "/login/login.html"
        });
      } catch (error) {
        hideLoading();
        console.error("Erro no login:", error);
        alert("Erro ao iniciar o login. Tente novamente.");
      }
    });

    document.getElementById("signup-btn").addEventListener("click", async () => {
      showLoading();
      sessionStorage.setItem("signup_flow", "true");
      try {
        await auth0.loginWithRedirect({
          redirect_uri: window.location.origin + "/login/login.html",
          screen_hint: "signup"
        });
      } catch (error) {
        hideLoading();
        console.error("Erro no cadastro:", error);
        alert("Erro ao iniciar o cadastro. Tente novamente.");
      }
    });
  </script>
</body>
</html>
