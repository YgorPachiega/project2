<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            // Obter os valores do formulário
            var usuario = document.getElementById('usuario').value;
            var senha = document.getElementById('senha').value;

            // Criptografar a senha usando bcrypt
            var salt = bcrypt.genSaltSync(10);
            var hashedPassword = bcrypt.hashSync(password, salt);

            // Limpar a senha do campo (opcional)
            document.getElementById('senha').value = '';

            // Agora você pode enviar o nome de usuário e senha criptografada para o servidor
            // Aqui você pode enviar a solicitação AJAX ou redirecionar para a página home.html

            // Este é apenas um exemplo de redirecionamento
            window.location.href = 'home.html';
        });
    </script>
</body>
</html>
